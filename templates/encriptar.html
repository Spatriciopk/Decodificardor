<!DOCTYPE html>
<html>
  <head>
    <title>Subir archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        border-radius: 10px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-upload {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-upload:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Subir archivo</h1>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('encriptar') }}">
        <div class="mb-3">
          <label for="texto" class="form-label">Selecciona un archivo</label>
          <input type="text" class="form-control" id="texto" name="clave" required>
        </div>
        <div class="mb-3">
          <label for="archivo" class="form-label">Selecciona un archivo</label>
          <input type="file" class="form-control" id="archivo" name="file"  required accept=".txt">
        </div>
        <button type="submit" class="btn btn-primary btn-upload">Subir</button>
      </form>
    </div>
  </body>
</html>
<!-- accept=".txt" -->
